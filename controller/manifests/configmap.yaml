# manifests/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: scheduler-config
  namespace: kube-system
data:
  rttThresholdMs: "100"
  lossThresholdPct: "2.0"
  cloudEndpoint: "10.20.0.3"
  localityBonus: "25"
  cloudMarginOverridePct: "0.15"
  wanStaleConfFactor: "0.8"
  edgeHeadroomOverridePct: "0.1"
  
  # Histogram configuration
  histBoundsMode: "explicit"
  histBounds: "50,100,200,500,1000,2000,5000,10000,20000,30000,60000,120000,180000,300000,450000,600000,900000,1200000,1500000,1800000"
  histLogStartMs: "50"
  histLogFactor: "2.0"
  histLogCount: "20"
  histIncludeInf: "1"
  ingestCapMs: "1800000"
  minSampleCount: "10"
  decayInterval: "1h"