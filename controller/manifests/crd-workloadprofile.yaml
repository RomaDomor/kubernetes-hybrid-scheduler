# manifests/crd-workloadprofile.yaml
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: workloadprofiles.scheduling.hybrid.io
spec:
  group: scheduling.hybrid.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                profile:
                  type: object
                  required: ["count", "mean_duration_ms"]
                  properties:
                    count:
                      type: integer
                    mean_duration_ms:
                      type: number
                    stddev_duration_ms:
                      type: number
                    p95_duration_ms:
                      type: number
                    mean_queue_wait_ms:
                      type: number
                    slo_compliance_rate:
                      type: number
                    confidence_score:
                      type: number
                    last_updated:
                      type: string
                      format: date-time
                    duration_histogram:
                      type: array
                      items:
                        type: object
                        properties:
                          upper_bound_value:
                            type: number
                          upper_bound_str:
                            type: string
                            enum: ["", "Inf"]
                          count:
                            type: integer
                            minimum: 0
                          last_decay:
                            type: string
                            format: date-time
  scope: Namespaced
  names:
    plural: workloadprofiles
    singular: workloadprofile
    kind: WorkloadProfile
    shortNames:
      - wp