apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-scheduler-controller
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smart-scheduler-controller
  template:
    metadata:
      labels:
        app: smart-scheduler-controller
    spec:
      serviceAccountName: smart-scheduler-controller
      containers:
        - name: controller
          image: romadomor/smart-scheduler:v0.2
          imagePullPolicy: Always
          ports:
            - containerPort: 8443
              name: webhook
              protocol: TCP
          command:
            - /smart-scheduler
          args:
            - --v=6
          livenessProbe:
            initialDelaySeconds: 20
            httpGet:
              path: /healthz
              port: 8443
              scheme: HTTPS
          readinessProbe:
            initialDelaySeconds: 15
            httpGet:
              path: /readyz
              port: 8443
              scheme: HTTPS
          volumeMounts:
            - name: certs
              mountPath: /certs
              readOnly: true
          env:
            - name: CLOUD_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: cloudEndpoint
            - name: RTT_THRESHOLD
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: rttThresholdMs
            - name: LOSS_THRESHOLD
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: lossThresholdPct
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: certs
          secret:
            secretName: smart-scheduler-certs