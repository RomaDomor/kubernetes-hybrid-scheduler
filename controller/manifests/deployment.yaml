apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-scheduler-controller
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smart-scheduler-controller
  template:
    metadata:
      labels:
        app: smart-scheduler-controller
    spec:
      serviceAccountName: smart-scheduler-controller
      containers:
        - name: controller
          image: ghcr.io/romadomor/kubernetes-smart-scheduler:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8443
              name: webhook
              protocol: TCP
            - containerPort: 8080
              name: metrics
              protocol: TCP
          command:
            - /smart-scheduler
          args:
            - --v=4
            - --rtt-threshold=100
            - --loss-threshold=2.0
            - --rtt-unusable=300
            - --loss-unusable=10.0
            - --locality-bonus=50.0
            - --confidence-weight=30.0
            - --exploration-rate=0.2
            - --max-profiles=100
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          volumeMounts:
            - name: certs
              mountPath: /certs
              readOnly: true
          env:
            - name: CLOUD_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: cloudEndpoint
            - name: RTT_THRESHOLD
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: rttThresholdMs
            - name: LOSS_THRESHOLD
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: lossThresholdPct
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: certs
          secret:
            secretName: smart-scheduler-certs