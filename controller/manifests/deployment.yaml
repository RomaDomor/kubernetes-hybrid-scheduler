apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-scheduler-controller
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smart-scheduler-controller
  template:
    metadata:
      labels:
        app: smart-scheduler-controller
    spec:
      serviceAccountName: smart-scheduler-controller
      containers:
        - name: controller
          image: ghcr.io/romadomor/kubernetes-smart-scheduler:nightly
          imagePullPolicy: Always
          ports:
            - containerPort: 8443
              name: webhook
              protocol: TCP
            - containerPort: 8080
              name: metrics
              protocol: TCP
          command:
            - /smart-scheduler
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          volumeMounts:
            - name: certs
              mountPath: /certs
              readOnly: true
          env:
            - name: CLOUD_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: cloudEndpoint
            - name: RTT_THRESHOLD
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: rttThresholdMs
            - name: LOSS_THRESHOLD
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: lossThresholdPct
            - name: CLOUD_MARGIN_OVERRIDE_PCT
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: cloudMarginOverridePct
            - name: WAN_STALE_CONF_FACTOR
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: wanStaleConfFactor
            - name: EDGE_HEADROOM_OVERRIDE_PCT
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: edgeHeadroomOverridePct
            # Histogram config
            - name: HIST_BOUNDS_MODE
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: histBoundsMode
            - name: HIST_BOUNDS
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: histBounds
            - name: HIST_LOG_START_MS
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: histLogStartMs
            - name: HIST_LOG_FACTOR
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: histLogFactor
            - name: HIST_LOG_COUNT
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: histLogCount
            - name: HIST_INCLUDE_INF
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: histIncludeInf
            - name: INGEST_CAP_MS
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: ingestCapMs
            - name: MIN_SAMPLE_COUNT
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: minSampleCount
            - name: DECAY_INTERVAL
              valueFrom:
                configMapKeyRef:
                  name: scheduler-config
                  key: decayInterval
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: certs
          secret:
            secretName: smart-scheduler-certs