apiVersion: batch/v1
kind: Job
metadata:
  name: cpu-batch
  labels: { app: cpu-batch }
  annotations:
    slo.class: "batch"
    slo.deadline.ms: "120000"
    slo.max-offload-penalty.ms: "500"
spec:
  backoffLimit: 0
  template:
    metadata:
      labels: { app: cpu-batch }
    spec:
      restartPolicy: Never
      containers:
        - name: worker
          image: debian:bookworm-slim
          env:
            - name: CPU_WKRS
              value: "2"
            - name: CPU_LOAD
              value: "95"
            - name: CPU_SEC
              value: "90"
          command:
            - bash
            - -c
            - |
              set -euo pipefail
              apt-get update -y
              apt-get install -y --no-install-recommends stress-ng ca-certificates
              update-ca-certificates
              stress-ng --cpu ${CPU_WKRS} --cpu-load ${CPU_LOAD} --timeout ${CPU_SEC}s --metrics-brief
          resources:
            requests: { cpu: "1500m", memory: "256Mi" }  # Up from 800m
            limits:   { cpu: "2",      memory: "512Mi" }